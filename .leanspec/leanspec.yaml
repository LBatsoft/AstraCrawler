project:
  name: AstraCrawler
  description: 分布式浏览器集群爬虫系统
  specs_dir: .leanspec/specs
  
specs:
  - name: 爬虫工作节点 (Worker)
    file: specs/worker.md
    description: 定义 Playwright Worker 的核心行为，包括反爬、Hook 注入和数据提取。
    
  - name: 调度中心 (Scheduler)
    file: specs/scheduler.md
    description: 任务调度、API 接口和速率限制。
    
  - name: 数据处理 (Dataflow)
    file: specs/dataflow.md
    description: 数据清洗、提取和持久化管道。

